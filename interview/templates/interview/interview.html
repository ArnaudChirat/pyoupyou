{% extends 'interview/index.html' %}
{% load crispy_forms_tags %}
{% load admin_urls %}

{% block content %}
<div class="container">

    <div class="lead">
        {% comment %}
        Interview pour le processus concernant <a href="{% url process.candidate|admin_urlname:'change' process.candidate.pk %}"> {{ process.candidate.name }} </a> pour {{ process.subsidiary.name }}
        {% endcomment %}
    </div>
    {% crispy form %}
</div>
{% endblock %}

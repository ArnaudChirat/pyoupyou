{% extends "interview/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container">
    <div class="lead">
        {% trans "Candidate details" %}
    </div>
    <form action="{% url 'candidate' process.pk %}" method="post" enctype="multipart/form-data">
        {% crispy candidate_form %}
{#        {% crispy process_form %}#}
        <input type="submit" name="summit" value="{% trans "Save" %}" class="btn btn-primary btn-primary" id="submit-id-summit">
    </form>
</div>
{% endblock %}
